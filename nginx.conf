events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    server {
        listen 80;
        server_name almacleaning.kz www.almacleaning.kz;
        
        root /var/www/almacleaning;
        index index.html;
        
        # Статические файлы (JS, CSS, изображения) - отдаем напрямую
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public";
            add_header Content-Type application/javascript;
            try_files $uri =404;
        }
        
        # Специально для JS модулей
        location ~* \.js$ {
            add_header Content-Type application/javascript;
            expires 7d;
            add_header Cache-Control "public";
            try_files $uri =404;
        }

        # Все остальные запросы - перенаправляем на index.html (для React Router)
        location / {
            try_files $uri $uri/ /index.html;
        }

        gzip on;
        gzip_types text/plain text/css application/json application/javascript image/svg+xml;
    }
} 